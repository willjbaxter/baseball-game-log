<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>{{ .Site.Title }}</h1>
            <nav>
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}" {{ if eq .URL $.RelPermalink }}class="active"{{ end }}>{{ .Name }}</a>
                {{ end }}
            </nav>
        </div>
    </header>
    
    <main class="container">
        {{ block "main" . }}{{ end }}
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; {{ now.Year }} {{ .Site.Params.author }}. Personal analytics from games I've attended.</p>
        </div>
    </footer>
</body>
</html>
