name: Deploy Site

on:
  push:
    branches: [ "main" ]
    paths: [ "site/**", "web/**", "api/**" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./web/package-lock.json
      - name: Setup Docker Compose
        uses: docker/setup-buildx-action@v3
      - name: Start services and export fresh data
        run: |
          docker compose up -d
          sleep 10
          mkdir -p site/static
          docker compose exec api python scripts/export_json.py /app/scraper/site/data/
          docker compose cp api:/app/scraper/site/data/ ./site/static/
      - name: Install Next.js dependencies
        run: npm ci
        working-directory: ./web
      - name: Build and export Next.js app
        env:
          NEXT_PUBLIC_API_URL: /
        run: npm run build
        working-directory: ./web
      - name: Copy Next.js export to site directory
        run: |
          rm -rf site/public || true
          cp -r web/out site/public
          # Copy JSON data files to public root
          cp site/static/*.json site/public/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4